<!DOCTYPE html>
<html lang="kr">
  <head>
    <script
      src="https://kit.fontawesome.com/06a27d94ad.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto+Mono:ital,wght@0,200;0,500;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>오늘의 홈피!</title>
  </head>

  <body>
    <div class="column">
      <div class="weather">
        <span></span>
        <span></span>
      </div>

      <div class="sns">
        <span>
          <a href="https://www.google.com/"><i class="fab fa-google"></i></a>
        </span>
        <span>
          <a href="https://github.com/"><i class="fab fa-github"></i></a>
        </span>
        <span>
          <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
        </span>
        <span>
          <a href="https://www.instagram.com/"
            ><i class="fab fa-instagram"></i
          ></a>
        </span>
      </div>
    </div>

    <div class="column">
      <div class="clock">
        <h2 class="realtime-clcok">00:00:00</h2>
        <h3 class="date"></h3>
      </div>

      <h1 class="greeting hidden"></h1>
      <h2 class="greeting2 hidden">오늘도 좋은 하루 보내!</h2>

      <div class="music-box hidden">
        <audio controls loop>
          <source
            src="music/2020-11-17_-_Time_Alone_-_www.FesliyanStudios.com_David_Renda.mp3"
            type="audio/mp3"
          />
        </audio>
      </div>

      <div class="login-box">
        <form class="login-form">
          <input
            required
            type="text"
            maxlength="10"
            placeholder="이름을 적어주세요!"
          />
          <input class="btn" type="submit" value="시작" />
        </form>
      </div>
    </div>

    <div class="column">
      <div class="todo hidden">
        <div class="todo-box">
          <h2>오 늘 할 일</h2>
          <form class="todo-form">
            <input type="text" maxlength="25" placeholder="적어두기" />
          </form>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>

    <div class="quotes">
      <span></span>
      <span></span>
    </div>

    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
